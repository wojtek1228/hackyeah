<table class="table table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Place</th>
        <th scope="col">Address</th>
        <th scope="col">Appointment date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of dataSource">
        <th scope="row">{{a.id}}</th>
        <td>{{a.placeName}}</td>
        <td>{{a.street}}</td>
        <td>{{a.appointmentDate | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>
